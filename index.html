<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Royale - Final UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #draft-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a2e;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .draft-container {
            width: 90%; max-width: 1100px;
            height: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding: 20px;
            background: #16213e;
            border-radius: 15px;
            border: 2px solid #0f3460;
        }

        .db-card {
            background: #2a2a40;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .db-card:hover { transform: translateY(-5px); background: #3a3a55; border-color: #aaa; }

        .db-card.picked {
            border-color: #00d2d3;
            background: #0f3460;
            box-shadow: 0 0 15px rgba(0, 210, 211, 0.4);
        }

        .db-cost {
            position: absolute; top: 5px; right: 5px;
            background: #d63384; width: 25px; height: 25px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; border: 2px solid #fff; font-size: 12px; z-index: 2;
        }
        
        .db-img-container {
            width: 100%;
            height: 100px;
            margin-top: 8px;
            border-radius: 6px;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .db-img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #game-wrapper {
            display: flex;
            gap: 20px;
            display: none;
        }

        canvas {
            background-color: #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            border-radius: 4px;
            cursor: pointer;
        }

        #ui-panel {
            width: 340px;
            height: 650px;
            background-color: #16213e;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid #0f3460;
        }
        
        .card {
            background: #2a2a40;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 75px;
        }

        .card:hover { transform: translateX(3px); background: #3a3a55; }

        .card.selected {
            border-color: #e94560; background: #3a3a55;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }

        .card-cost {
            background: #d63384; color: white; border-radius: 50%;
            width: 22px; height: 22px; display: flex; align-items: center;
            justify-content: center; font-weight: bold; font-size: 11px; flex-shrink: 0;
            border: 1px solid white;
        }

        .card-info { flex-grow: 1; padding-left: 8px; display: flex; flex-direction: column; justify-content: center; }

        .card-name { font-weight: bold; font-size: 13px; line-height: 1.2; }

        .card-desc { font-size: 10px; color: #aaa; line-height: 1.1; margin-top: 2px;}

        .card-img-mini {
            width: 50px; height: 60px;
            object-fit: contain;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            margin-left: 5px;
        }
        
        #elixir-bar-container {
            width: 100%; height: 15px; background: #333;
            border-radius: 10px; margin: 8px 0; overflow: hidden;
        }

        #elixir-fill {
            height: 100%; background: linear-gradient(90deg, #d63384, #9b2c6b);
            width: 50%; transition: width 0.5s ease;
        }

        #log-box {
            margin-top: auto; height: 100px; overflow-y: auto;
            font-size: 11px; color: #ccc; border-top: 1px solid #444;
            padding-top: 5px; font-family: monospace;
        }

        .log-entry { margin-bottom: 2px; border-bottom: 1px solid #222; }

        .check-alert { color: #ff4757; font-weight: bold; animation: pulse 1s infinite; }
        
        #ability-btn {
            background: #6c5ce7; color: white;
            padding: 10px; border-radius: 6px; text-align: center;
            font-weight: bold; cursor: pointer; margin-top: 10px;
            border: 2px solid #a29bfe;
            display: none;
        }

        #ability-btn:hover { background: #5f27cd; }

        #ability-btn.active { background: #00d2d3; border-color: #fff; color: #000; }

        #toggle-autoflip:checked ~ .dot {
            transform: translateX(100%);
            background-color: #4dabf7;
        }

        #toggle-autoflip:checked ~ .block {
            background-color: #2b4560;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        @media (max-width: 900px) {
            #game-wrapper { flex-direction: column; height: auto; padding: 10px;}
            #ui-panel { width: 100%; max-width: 600px; height: auto; }
            canvas { max-width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <div id="draft-screen">
        <h1 class="text-3xl font-bold text-yellow-400 mb-2">Chess Royale - Draft</h1>
        <h2 class="text-xl font-bold mb-4" id="draft-status">Joueur BLEU choisissez 6 cartes</h2>
    
        <div class="draft-container" id="draft-grid"></div>

        <button id="draft-confirm" class="mt-6 bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-8 rounded-full text-xl opacity-50 cursor-not-allowed transition shadow-lg" disabled>
            Confirmer Deck (0/6)
        </button>
    </div>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    
        <div id="ui-panel">
            <div class="flex justify-between items-center mb-1">
                <h2 class="text-lg font-bold text-blue-400" id="turn-indicator">Tour: BLEU</h2>
            </div>
            <div class="flex justify-between items-center mb-2 bg-slate-800 p-2 rounded-lg">
                <label class="text-xs font-bold flex items-center cursor-pointer">
                    <span class="mr-2">Rotation Auto</span>
                    <div class="relative">
                        <input type="checkbox" id="toggle-autoflip" class="sr-only" checked>
                        <div class="block bg-gray-600 w-8 h-5 rounded-full shadow-inner"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-3 h-3 rounded-full transition-transform"></div>
                    </div>
                </label>
            </div>

            <div id="status-msg" class="h-5 text-xs font-bold text-center mb-1 text-red-400"></div>
        
            <div class="flex justify-between text-xs mb-1">
                <span>Élixir</span> <span id="elixir-text">5/10</span>
            </div>
            <div id="elixir-bar-container"><div id="elixir-fill"></div></div>

            <div id="cards-container" class="mt-1 overflow-y-auto flex-1 h-64"></div>
        
            <div id="ability-btn">✨ Capacité (1 Élx)</div>

            <div id="log-box">
                <div class="log-entry text-yellow-400">La partie commence !</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
